gg:
  jte:
    developmentMode: true

spring:
  datasource:
    url: jdbc:h2:mem:comicshelf # file based db causes virtual threads to pin
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true