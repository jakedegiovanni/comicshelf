<html>
    <head>
        <title>Comicshelf</title>

        <link rel="stylesheet" href="/static/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        {{if gt (len .data.results) 0}}
            <div class="main">
                {{range .data.results}}
                    {{if and (ne .format "Hardcover") (ne .format "Trade Paperback")}}
                        <div class="container">
                            <img src="{{.thumbnail.path}}/portrait_uncanny.{{.thumbnail.extension}}" alt="img"/></td>
                            <div class="info">
                                <div class="title"><h3>{{.title}}</h3></div>
                                <div class="sub-title">{{.series.name}}</div>
                                <div class="grower"></div>
                                <div class="marvel-links"><a href="{{(index .urls 0).url}}">Details</a></div>
                                <div class="marvel-links"><a href="{{(index .urls 2).url}}">Reader</a></div>
                            </div>
                        </div>
                    {{end}}
                {{end}}
            </div>
            <div class="attribution-container">{{.attributionText}}</div>
        {{else}}
            <label for="week">Release Week</label>
            <input type="date" id="week" />
        {{end}}
    </body>
</html>
